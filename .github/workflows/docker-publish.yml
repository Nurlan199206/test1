name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: image

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      -
        name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          images: nurlan1992/test1
          tags: |
            type=sha,enable=true,priority=100,prefix=test1-,suffix=
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
          
 jobs:
  create-deployment-branch:
    runs-on: ubuntu-latest
    needs:
    - publish-image
    steps:
    - uses: nurlan199206/setup-kustomize@v1
      with:
        kustomize-version: "3.1.0"
    - run: git clone https://${REPO_TOKEN}@github.com/org/deployment.git .
      env:
        REPO_TOKEN: ${{secrets.REPO_TOKEN}}
    - run: git branch deployment/app/${GITHUB_REF/refs\/heads\//}
    - run: kustomize edit set image app:${GITHUB_SHA}
    - run: git add .
    - run: git commit -m "Set `app` image tag to `${GITHUB_SHA}`"
    - run: git push origin deployment/app/${GITHUB_REF/refs\/heads\//}
    - run: git commit -m "Set `app` image tag to `${GITHUB_SHA}`"
    - run: git push origin deployment/app/${GITHUB_REF/refs\/heads\//}
